<!DOCTYPE html>
<html>
    <head>
        
        <style>
            .google-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 60vh;
                flex-direction: column;
                
                

            }

            #google-logo {
                width: auto;
                height: auto;
            
                
                
                
            }

            #search-text {
                text-align: 50px;
                margin-top: 25px;
                width: 420px;
                height: 45px;
                border-radius: 30px;
                border: 1px solid #E8E8E8;
                padding: 0px 50px;
                font-size: 16px;

            }
            

            #icon-search {
                color: #9aa0a6;
                width: 1px;
                height: 1px;
                position: absolute;
                padding: 40px 0px 0px 20px;
                text-decoration: none;
                
                
            }

            #search-text:hover {
                box-shadow: 0px 0px 5px #d0d0d0;

            }

            #keyboard {
                position: absolute;
                padding: 40px 0px 0px 0px;
                margin-left: 480px;
                cursor: pointer;
                color: #6d6d6d;
                
            }

            .google-button {
                background-color: #f8f9fa;
                border: 0px solid #dadce0;
                border-radius: 4px;
                height: auto;
                font-size: 14px;
                font-family: Arial;
                height: 36px;
                padding: 0px 16px;
                color: #202124;
                margin: 30px 5px;
                cursor: pointer;
            }

            .google-button:hover {
                border: 1px solid #dadce0;

            }

        </style>

<script src="https://kit.fontawesome.com/9f17aa6830.js" crossorigin="anonymous"></script>

    </head>
    <body>
        
        <div class="google-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
            <form>
                <i class="fas fa-search" id="icon-search"></i>
                <i class="far fa-keyboard" id="keyboard"></i>
                <input type="text" id="search-text" name="search">
 
            </form>
            <form class="buttons">
            <input type="submit" class="google-button" value="Google Search">
            <input type="submit" class="google-button" value="I'm Feeling Lucky">
            </form>
            
            
        </div>
             
        
            


        
    </body>

</html>

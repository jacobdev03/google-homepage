<!DOCTYPE html>
<html>
    <head>
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
            .google-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 60vh;
                flex-direction: column;
                
                

            }

            #google-logo {
                width: auto;
                height: auto;
            
                
                
                
            }

            #search-text {
                text-align: 50px;
                margin-top: 25px;
                width: 420px;
                height: 45px;
                border-radius: 30px;
                border: 1px solid #E8E8E8;
                padding: 0px 50px;
                font-size: 16px;

            }
            

            #icon-search {
                color: #9aa0a6;
                width: 1px;
                height: 1px;
                position: absolute;
                padding: 40px 0px 0px 20px;
                text-decoration: none;
                
                
            }

            #search-text:hover {
                box-shadow: 0px 0px 5px #d0d0d0;

            }

            #keyboard {
                position: absolute;
                padding: 40px 0px 0px 0px;
                margin-left: 480px;
                cursor: pointer;
                color: #6d6d6d;
                
            }

            .google-button {
                background-color: #f8f9fa;
                border: 0px solid #dadce0;
                border-radius: 4px;
                height: auto;
                font-size: 14px;
                font-family: Arial;
                height: 36px;
                padding: 0px 16px;
                color: #202124;
                margin: 30px 5px;
                cursor: pointer;
            }

            .google-button:hover {
                border: 1px solid #dadce0;

            }

            .navbar {

                margin: 10px;
                margin-left: auto;
                text-align: right;
                
            }

            .navbar a {
                
                margin: 0px 10px;
                text-decoration: none;
                color:#5f6368;
                font-family: arial;
                font-size: 14px;
                height: 40vh;
                top: 0;

                
            }

            .navbar a:hover {
                text-decoration: underline;
            }

            #signin {
                font-size: 15px;
                background-color: #4285F4;
                font-family: Roboto;
                color: white;
                padding: 7px 10px;
                border: 1px solid white;
                border-radius: 4px;
                font-weight: 700;
                cursor: pointer;

            }

            .footer {
                display: flex;
                align-items: center;
                position: absolute;
                background-color: #f2f2f2;
                height: 3rem;
                width: 100%;
                bottom: 0;
                left: 0;
                justify-content: space-between;
            }

            .footer #a1 a {
                margin-left: 20px;
                text-decoration: none;
                color: #5f6368;
                font-family: arial;
                font-size: 14px;
                padding: 5px;
                
                
            }

            .footer #a1 a:hover {
                text-decoration: underline;
            }
            #a2 {
                display: flex;
                justify-content: space-between;              
            }
            #a2 a {
                margin-right: 20px;
                text-decoration: none;
                color: #5f6368;
                font-family: arial;
                font-size: 14px;
                padding: 5px;
                
                
            }

            #a2 a:hover {
                text-decoration: underline;
            }

            
            

        </style>

<script src="https://kit.fontawesome.com/9f17aa6830.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="flexwrap">
        <div class="navbar-container">
            <nav class="navbar">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href="https://github.com/jacobdev03" target="__blank">
                    <input id="signin" type="submit" name="signin" value="Sign in">

                </a>
                


            </nav>
        </div>
        
        <div class="google-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
            <form>
                <i class="fas fa-search" id="icon-search"></i>
                <i class="far fa-keyboard" id="keyboard"></i>
                <input type="text" id="search-text" name="search">
 
            </form>
            <form class="buttons">
            <input type="submit" class="google-button" value="Google Search">
            <input type="submit" class="google-button" value="I'm Feeling Lucky">
            </form>
            
            
        </div>

        <div class="footer-container">
            <footer class="footer">
                <div id="a1">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">About</a>
                <a href="">How Search works</a>
                </div>
                <div id="a2">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>


                </div>

            </footer>
        </div>
    </div>
             
        
            


        
    </body>

</html>
